<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">

        <p>
            <label for="isat">Nível de satisfação:</label>
            <input type="range" name="sat" id="isat" required min="0" max="10" oninput="ival.innerHTML = Number(isat.value)">
            <output id="ival">5</output>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>


</body>
</html>
